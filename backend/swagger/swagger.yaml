      coordinate_y:
        type: string
      name:
        type: string
    type: object
  dto.CreatePredictionInputDTO:
    properties:
      location_id:
        type: string
      output:
        additionalProperties: true
        type: object
      output_image_path:
        type: string
      raw_image_path:
        type: string
    type: object
  dto.LocationOutputDTO:
    properties:
      coordinate_x:
        type: string
      coordinate_y:
        type: string
      created_at:
        type: string
      location_id:
        type: string
